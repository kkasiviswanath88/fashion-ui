<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Friend's Store</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="main.html" class="navbar-brand">Friend's Store</a>
    </div>
  </nav>

  <!-- HEADER -->
  <header id="main-header" class="py-2 bg-primary text-white">
  </header>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">

      </div>
    </div>
  </section>

  <!-- LOGIN -->
  <section id="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header">
              <h4>Friend's Store Login</h4>
            </div>
            <div class="card-body">
              <form id="form_id" method="post" name="myform">
                <div class="form-group">
                  <label for="email">Username</label>
                  <input type="text" id="username"  class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="row mb-4">
                  <div class="col-md-2"></div>
                  <div class="col-md-8">
                    <input type="button" class="btn btn-primary btn-block" id="submit" value="LOGIN" onclick="validate()">
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-link" onclick="location.href = 'main.html';">Cancel</button>
                  </div>
                </div>
                <font color="red" size="4em"><label id="error"></label></font>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy;
            <span id="year"></span>
            Friend's Store
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>


  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>

<script>
  // Access some stored data
     var maxTry= 3;
  function validate(){
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var err=document.getElementById("error").innerHTML;
  //empty field validation
  if(username==""){alert("User Name Should not be empty");} if(password==""){alert("Password should not be empty");}
  //if name and password match
  if ( username == "friends12" && password == "friends12"){
  document.getElementById("error").innerHTML="Log in sucessfull";
  sessionStorage.setItem("is-login", "yes");
  window.location = "index.html";
  return false;
  }
  //code for try upto 3 chance then disable username and password field
  else{
  maxTry--;
  sessionStorage.setItem("is-login", "");
  document.getElementById("error").innerHTML="<br>Incrorrect username and password"+"<br>You have left "+maxTry+" attempt.";
  if(maxTry== 0){
  document.getElementById("username").disabled = true;
  document.getElementById("password").disabled = true;
  document.getElementById("submit").disabled = true;
  // $('button').prop('disabled', true);
  return false;}}}
</script>
</body>

</html>
